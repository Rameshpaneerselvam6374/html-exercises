<!DOCTYPE html>
<html>
    <body>
        <h2>Declare Variables in Javascript</h2>
        <p id="exp"></p>
        <p id="exp1"></p>
        <script>
            {var a=5, b=7, z;
            z=a+b;}
            document.getElementById('exp').innerHTML='This is value of z='+z;
        {const n=20;
            const m=10;
            let value=n+m;}//let is block scope not use outside 
            document.getElementById('exp1').innerHTML='value='+value;
        </script>
    </body>
</html>
//Variables are var, let, const
//var use global search use to computer browser
//let and const block scope not use tto outside
//let and const cannot redeclare Variables
//value change in let
//value cannot change to const
