<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Html Element</title>
</head>
<body>
    <h2>HTML Element Hide</h2>
    <p id="exp">Welcome To Javascript</p>
     <p id="exp1" style="display: none;">Hide to Html Element</p>
      <button type="button" onclick="document.getElementById('exp').style.display='none'">Hide</button>
      <button type="button" onclick="document.getElementById('exp1').style.display='block'">Block</button>
</body>
</html>
