<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For/of Loop Use Javascript</title>
</head>
<body>
    <h2>for/of Loop function use Javascript</h2>
    <p id="demo"></p>
    <script>
        const person=[1,2,3,4];
        let value="";
        for (let i of person){
            value+=i;
        }
        document.getElementById('demo').innerHTML=value;
    </script>
    
</body>
</html>
