<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Dowhile Use Javascript</title>
</head>
<body>
    <h2>While and Dowhile Use Javascript</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
       let text="";
       let i = 0;
       while(i<=10){
        text+=i+"\n<br>";
        i++;
       }
       document.getElementById('demo').innerHTML=text;
       let value = " ";
       let x=0;
       do{
        value+=x+"\n<br>";
        x++;
       }while(x<=10);
       document.getElementById('demo1').innerHTML=value;
</script>
    
</body>
</html>
