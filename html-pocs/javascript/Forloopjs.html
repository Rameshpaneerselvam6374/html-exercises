<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Use Javascript</title>
</head>
<body>
    <h2>Ffor Loop function use Javascript</h2>
    <p id="demo"></p>
    <script>
        const person=[1,2,3,4,5];
        let value="";
        for (let i = 0; i<5; i++){
            value+=person[i]+"\br";
        }
        document.getElementById('demo').innerHTML=value;
    </script>
    
</body>
</html>
