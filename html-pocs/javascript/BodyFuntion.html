<!DOCTYPE html>
<html lang="en">
<head>

    <title>BODY FUNCTION</title>
</head>
<body>
    <h2>BODY FUNCTION USE IN HTML CALL BUUTTON</h2>
    <P id="exp">A Paragrap</P>
    <button type="button" onclick="myFunction()">try it</button>

        function myFunction(){
            document.getElementById('exp').innerHTML='Paragrap Changed';
        }
    </script>
