<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript code Block</title>
</head>
<body>
    <h2>Welcome javascript</h2>
    <p>use code block in {javascript}</p>
    <button type="button" onclick="block()">try it</button>
    <p id="exp1"></p>
    <p id="exp2"></p>
    <script>
        function block(){
            document.getElementById('exp1').innerHTML="Hello";
            document.getElementById('exp2').innerHTML="Hi";
        }
    </script>
</body>
</html>
