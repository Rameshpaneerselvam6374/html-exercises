<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDERS</title>
    <style>
        p{width: 250px;}
        .dotted{border: dotted;}
        .dashed{border: dashed;}
        .solid{border: solid;}
        .double{border: double;}
        .inset{border: inset;}
        .outset{border: outset;}
        .none{border: none;}
        .hidden{border: hidden;}
        .mix{border-style:dotted double solid dashed;}

    </style>
</head>
<body>
    <h1>BORDERS STYLE</h1>
    <p class="dotted">hello world</p>
    <p class="dashed">hello world</p>
    <p class="solid">hello world</p>
    <p class="double">hello world</p>
    <p class="inset">hello world</p>
    <p class="outset">hello world</p>
    <p class="none">hello world</p>
    <p class="hidden">hello world</p>
    <p class="mix">hello world</p>

</body>
</html>
